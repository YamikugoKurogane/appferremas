{% extends 'TCGPAGE/base.html' %} 
{% load static %}
{% static 'productos.js' %}

{% block head %}

{% endblock %}

{% block content %}
<div class="container">

  <!-- Contenido principal -->
  <main class="flex-grow mt-24 px-[25%]">
    <section class="form-container mb-10">
      <h2 class="text-xl font-semibold mb-4 text-center">Formulario de Producto</h2>
      <form id="product-form" class="space-y-4">
        <input type="hidden" id="producto-id">

        <div>
          <label class="block font-semibold">Código Ferremas</label>
          <input type="text" id="codigo_ferremas" required class="w-full p-2 border rounded">
        </div>

        <div>
          <label class="block font-semibold" for="imagen_url">Imagen (URL):</label>
          <input type="url" id="imagen_url" name="imagen_url" class="w-full p-2 border rounded" />
        </div>

        <div>
          <label class="block font-semibold">Nombre</label>
          <input type="text" id="nombre" required class="w-full p-2 border rounded">
        </div>

        <div>
          <label class="block font-semibold">Marca</label>
          <select id="marca" required class="w-full p-2 border rounded">
            <option value="">Cargando marcas...</option>
          </select>
        </div>

        <div>
<label for="tipo_material">Tipo de Material:</label>
<select id="tipo_material" name="tipo_material" required class="border p-1 w-full mb-2">
  <!-- JS insertará las opciones -->
</select>

        </div>

        <div>
          <label class="block font-semibold">Stock</label>
          <input type="number" id="stock" required class="w-full p-2 border rounded">
        </div>

        <div>
          <label class="block font-semibold">Precio</label>
          <input type="number" id="precio" required class="w-full p-2 border rounded">
        </div>

        <div class="text-center">
          <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-900">Guardar Producto</button>
        </div>
      </form>
    </section>

    <section class="form-container">
      <h2 class="text-xl font-semibold mb-4 text-center">Listado de Productos</h2>
      <table class="w-full border text-sm text-left">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-2 py-1">ID</th>
            <th class="border px-2 py-1">Código</th>
            <th class="border px-2 py-1">Nombre</th>
            <th class="border px-2 py-1">Marca</th>
            <th class="border px-2 py-1">Tipo</th>
            <th class="border px-2 py-1">Stock</th>
            <th class="border px-2 py-1">Precio</th>
            <th class="border px-2 py-1">Acciones</th>
          </tr>
        </thead>
        <tbody id="product-list" class="bg-white">
          <!-- Productos se cargarán aquí -->
        </tbody>
      </table>
    </section>
  </main>



</div>
  

{% endblock %}
